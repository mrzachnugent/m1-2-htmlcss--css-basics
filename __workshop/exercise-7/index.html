<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <main>
      <h2>CUTE ANIMALS</h2>
      <section class="cute-animals row">
        <div class="grey-rectangle two-animals">
          <h3>CATS</h3>
          <img
            src="./imgs/cat.jpg"
            alt="A picture of a cute cat looking up at you."
          />
          <img
            src="./imgs/cat2.jpeg"
            alt="A picture of a cute cat, on its back with a paw reach out and looking up at you."
          />
        </div>
        <div class="grey-rectangle two-animals">
          <h3>DOGS</h3>
          <img
            src="./imgs/dog.jpg"
            alt="A picture of a dog on his stomach looking far away"
          />
          <img
            src="./imgs/dog2.jpg"
            alt="A picture of a half asleep dog lay completely down"
          />
        </div>
        <div class="grey-rectangle">
          <h3>AN ALPACA</h3>
          <img
            src="./imgs/alpaca.jpg"
            alt="A picture of an alpaca that is about to spit in your face"
          />
        </div>
      </section>
      <h2>BIG ANIMALS</h2>
      <section class="big-animals row">
        <div class="grey-rectangle">
          <h3>AN ELEPHANT</h3>
          <img
            src="./imgs/elephant.jpg"
            alt="A baby elephant running and having fun"
          />
        </div>
        <div class="grey-rectangle">
          <h3>A GIRAFFE</h3>
          <img
            src="./imgs/giraffe.jpg"
            alt="A picture of a baby giraffe standing new to his mother"
          />
        </div>
        <div class="grey-rectangle">
          <h3>A WHALE AND HER BABY</h3>
          <img
            src="./imgs/whale.jpg"
            alt="A picture of a whale and her baby in really blue water"
          />
        </div>
      </section>
      <h2>INSECTS</h2>
      <section class="insects row">
        <div class="grey-rectangle">
          <h3>A FIREFLY</h3>
          <img src="./imgs/firefly.jpg" alt="A ppicture of a firefly" />
        </div>
        <div class="grey-rectangle">
          <h3>A LADYBUG</h3>
          <img src="./imgs/ladybug.jpg" alt="A picture of a lady buy" />
        </div>
        <div class="grey-rectangle">
          <h3>A BUTTERFLY</h3>
          <img
            src="./imgs/butterfly.jpg"
            alt="A picture of a butterfly on a flower"
          />
        </div>
      </section>
    </main>
  </body>
</html>
